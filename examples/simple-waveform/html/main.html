<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>waveform visualizer prototype</title>
        <script src="client/bootstrap.js" type="module"></script>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>waveform visualizer prototype</h1>
        <canvas id="waveformCanvas"></canvas>
        <section id="js-player">
            <div id="js-buttons-box" data-player-context="off">
                <button id="js-play-pause-button" class="button">
                    <span id="js-play">▶️</span>
                    <span id="js-pause" class="hidden">⏸️</span>
                </button>
                <button id="js-stop-button" class="button">
                    <span id="js-stop">⏹️</span>
                </button>
            </div>
            <input type="range" min="0" max="100" value="80" step="1" id="js-player-volume" />
        </section>
    </body>
</html>
